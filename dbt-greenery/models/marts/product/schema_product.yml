version: 2

models:
  - name: fct_page_views
    description: >
      Page view facts
    columns:
      - name: page_view_id
        tests:
          - not_null
          - unique
      - name: page_url
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_users')
              field: user_id
      - name: viewed_at
        tests:
          - not_null

  - name: fct_sessions
    description: >
      Session facts
    columns:
      - name: session_id
        tests:
          - not_null
          - unique
      - name: user_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_users')
              field: user_id
      - name: started_at
        tests:
          - not_null
      - name: finished_at
        tests:
          - not_null
