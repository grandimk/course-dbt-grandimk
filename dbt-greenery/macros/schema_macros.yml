version: 2

macros:
  - name: grant
    description: grant usage and select privileges to role_name
    arguments:
      - name: role_name
        type: string
        description: the name of the role to grant to

  - name: positive_values
    description: test if the values of a column are positives
    arguments:
      - name: column_name
        type: string
        description: the name of the column to test

  - name: with_address
    description: enrich a model having the address_id by adding the full address
    arguments:
      - name: model_name
        type: string
        description: the name of the model to enrich

